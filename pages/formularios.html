<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
  </head>
  <body>
		<main>
			<form action="">
				<h1>Formulario de registro</h1>
				<div>
					<label for="nombre">Nombre:</label>
					<input type="text" name="nombre" id="nombre"> <br><br>
					<label for="apellido">Apellido:</label>
					<input type="text" name="apellido" id="apellido"> <br><br>
				</div>
				<div>
					<p>Modalidad de Cursada:</p>
					<input type="radio" name="cursada" id="demand">
					<label for="demand">On-Demand</label> <br>
					<input type="radio" name="cursada" id="online">
					<label for="online">En Vivo</label> <br><br>
					<label for="correo">Correo:</label>
					<input type="password" name="correo" id="correo">
					<div> <br>
						<input type="checkbox" name="info" id="info">
						<label for="info">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label> <br>
						<input type="checkbox" name="term" id="term">
						<label for="term">Declaro que lei los términos y condiciones y estoy listo para convertirme en desarrollador web Fullstack.</label>
					</div>
				</div> <br>
				<input type="submit" value="Enviar">
			</form>
			<a href="../index.html">Volver al Inicio</a>
		</main>
	</body>
</html>
